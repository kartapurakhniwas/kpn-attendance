<div id="header">
    <div class="left">
        <h2>Students</h2>
    </div>
</div>

<div class="inner-content-wrap">
    <div>
        <ag-grid-angular [rowData]="getpaged" #agGrid id="myGrid" class="ag-theme-balham table-size ag-theme-quartz"
            [columnDefs]="columnDefs" [pagination]="true" [paginationPageSize]="100" [suppressRowClickSelection]="true"
            [rowSelection]="rowSelection" (selectionChanged)="onSelectionChanged()" (gridReady)="onGridReady($event)"
            [defaultColDef]="defaultColDef" 
              (filterChanged)="onFilterChanged()"></ag-grid-angular>
    </div>
    <div class="btn-flow">
        <button mat-fab class="primary" (click)="addNew()">
            <i class="ki-duotone ki-plus"></i>
        </button>
    </div>
</div>

<div *ngIf="addRowFlag" (click)="blackOutFalse()" class="blackout"></div>

<div [@openCloseSearch]="addRowFlag ? true : false" class="slide" style="max-width: 350px">
    @if(addRowFlag) {
        <students-add-component></students-add-component>
    }
</div>
