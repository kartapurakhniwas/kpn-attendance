<div id="sidebar" [class.collapsed]="sideFlag && !hovered">
  <div class="logo">
    <div>
      <img src="../../../assets/images/logo-grey.png" class="b" alt="" width="174" height="36">
      <img src="../../../assets/images/a.png" class="a" alt="" width="" height="">
    </div>
    <div>
      <button mat-icon-button>
        <i class="ki-duotone ki-notification-on">
          <span class="path1"></span>
          <span class="path2"></span>
          <span class="path3"></span>
          <span class="path4"></span>
          <span class="path5"></span>
        </i>
      </button>
      <button mat-icon-button>
        <i class="ki-duotone ki-profile-circle">
          <span class="path1"></span>
          <span class="path2"></span>
          <span class="path3"></span>
        </i>
      </button>
    </div>
    <button (click)="sideFlag = !sideFlag" mat-icon-button class="menu-btn">
     @if (sideFlag) {
        <i class="ki-duotone ki-burger-menu-6"></i>
      } @else {
        <i class="ki-duotone ki-burger-menu-5"></i>
      }
    </button>
  </div>
  <div class="company-logo">
    <img src="../../../assets/images/logo.png" alt="">
    <p>Gurudwara Karta Purakh Niwas Sahib</p>
    <small>help&#64;kartapurakhniwas.com</small>
  </div>
  <mat-accordion class="menu">
    
    <mat-expansion-panel hideToggle routerLink="/dashboard" routerLinkActive="active">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <i class="ki-duotone ki-abstract-25">
            <span class="path1"></span>
            <span class="path2"></span>
          </i>
          <span>Dashboard</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
    
    <mat-expansion-panel hideToggle routerLink="/dashboard" routerLinkActive="active">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <i class="ki-duotone ki-abstract-25">
            <span class="path1"></span>
            <span class="path2"></span>
          </i>
          <span>Dashboard</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
    
  </mat-accordion>
  <div class="sidebar-footer">
    <a [href]="url" class="gotoLink mt-3"> <span>Go To Fleet</span>
      <i class="ki-duotone ki-arrow-up-refraction"><span class="path1"></span><span class="path2"></span></i>
    </a>
  </div>
</div>
<div id="content-wrap">
  <router-outlet></router-outlet>
</div>
