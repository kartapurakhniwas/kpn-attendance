 <div class="wrap">
	<div class="row">
		<div class="col-6 left">
			<form [formGroup]="userForm">
				<img src="../../../assets/logo-icon.png" alt="">
                <div class="input-wrap">
                    <label class="form-label">Email</label>
                    <mat-form-field appearance="outline">
                      <input name="email" matInput formControlName="email" type="email" class="form-control" placeholder="Email">
                    </mat-form-field>
                  </div>
                  <div class="input-wrap">
                    <label class="form-label">Password</label>
                    <mat-form-field appearance="outline">
                      <input name="pass" matInput [attr.type]="passCheck" formControlName="password" class="form-control" placeholder="Password">
                    </mat-form-field>
                  </div>
				<div class="d-flex align-items-center justify-content-between">
                    <button mat-raised-button color="primary" (click)="onSubmit()" type="button">
                        Login
                      </button>
                      <!-- <button mat-raised-button color="primary" disabled>
                        Loading ...
                      </button> -->
					<small class="mb-0 mt-3">BETA VERSION</small>
				</div>
                
			</form>
		</div>
		<div class="col-6 right">
			<div>
				<h5>Welcome to</h5>
				<!-- <h1>ALS Accounts</h1> -->
				<img src="../../../assets/logo-login.png" alt="">
				<div class="divider"></div>
				<p>Login to Access Dashboard</p>
			</div>
		</div>
	</div>
</div>
